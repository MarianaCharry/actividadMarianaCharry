    <div class="container-fluid">

                    </div>

                </div>

                            <thead>
        
                                <tr id="encabezado">
                                    <td>ID Producto</td>
                                    <td>Nombre Producto</td>

                                    <td>Acciones</td>
                                </tr>
                            </thead>

                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
