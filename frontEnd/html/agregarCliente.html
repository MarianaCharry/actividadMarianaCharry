<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar cliente</title>
    <link rel="stylesheet" href="../boostrap/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 10%;">Agregar Nuevo Cliente</h1>
        <div class="contenedorNuevoCliente">
            <div>
                <h6>Tipo de Identificación:</h6>
                <form class="form-inline my-2 my-lg-0">

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione un estado</option>
                        <option value="TI">TARJETA DE IDENTIDAD</option>
                        <option value="CC">CÉDULA DE CIUDADANÍA</option>
                        <option value="CE">CÉDULA DE EXTRANJERÍA</option>
                    </select>
                </form>
            </div>

            <div>
                <h6>N° Identificación:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un apellido"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Nombre:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un nombre"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Apellido:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un apellido"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Teléfono:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un telefóno"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Dirección:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un nombre"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Ciudad:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un nombre"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Estado:</h6>
                <form class="form-inline my-2 my-lg-0">

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione un estado</option>
                        <option value="ACTIVO">ACTIVO</option>
                        <option value="INACTIVO">INACTIVO</option>
                    </select>
                </form>
            </div>
        </div>
        <div>
            <center><button type="button" class="btn btn-success">Guardar</button></center>
        </div>
    </div>
</body>

</html>
