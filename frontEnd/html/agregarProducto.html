<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="../boostrap/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="sidebar">
            <h2>Shoes Store</h2>
            <ul>
                <li><a href="../html/dashboard.html">Dashboard</a></li>
                <li><a href="../html/menuPrincipal.html">Clientes</a></li>
                <li><a href="../html/productos.html">Productos</a></li>
                <li><a href="../html/ventas.html">Ventas</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="container-fluid">
                <h1 style="margin-top: 10%;">Crear Productos</h1>
        <div class="contenedorNuevoCliente">

            <div>
                <h6>Nombre del Producto:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un producto"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Descripción:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese una descripción"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Cantidad:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese una Cantidad"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Precio:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un Precio"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>% IVA:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un iva"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>% Descuento:</h6>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un descuento"
                        aria-label="Search">

                </form>
            </div>
            <div>
                <h6>Estado:</h6>
                <form class="form-inline my-2 my-lg-0">

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione un estado</option>
                        <option value="ACTIVO">ACTIVO</option>
                        <option value="INACTIVO">INACTIVO</option>
                    </select>
                </form>
            </div>
        </div>
        <div>
            <center><button type="button" class="btn btn-success">Agregar Producto</button></center>
        </div>
            </div>
        </div>
    </div>
    <div class="container">

    </div>
</body>

</html>
