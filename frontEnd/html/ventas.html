<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../boostrap/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar">
            <h2>Shoes Store</h2>
            <ul>
                <li><a href="../html/dashboard.html">Dashboard</a></li>
                <li><a href="../html/menuPrincipal.html">Clientes</a></li>
                <li><a href="../html/productos.html">Productos</a></li>
                <li><a href="../html/ventas.html">Ventas</a></li>
                <li><a href="../html/proveedores.html">Proveedores</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="contenedorTituloBoton d-flex">
                    <div>
                        <h1 id="tituloPrincipalClientes">Ventas</h1>
                    </div>
                    <div><button type="button" class="btn btn-success" id="botonAgregarCliente">Agregar</button></div>
        
        
                </div>
                <div class="contenedor d-flex justify-content-evenly">
                    <div>
                        <h6>Filtrar por Cliente:</h6>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un nombre"
                                aria-label="Search">
        
                        </form>
                    </div>
                    <div>
                        <h6>Fecha de Venta-Desde:</h6>
                        <form class="form-inline my-2 my-lg-0">
                            <input type="date" name="fechaVentaDesde" id="fechaVentaDesde">
                        </form>
                    </div>
                    <div>
                        <h6>Fecha de Venta-Hasta:</h6>
                        <form class="form-inline my-2 my-lg-0">
        
                            <input type="date" name="fechaVentaHasta" id="fechaVentaHasta">
                        </form>
                    </div>
                    
        
                </div>
                <div id="contenedorBotonesFiltros">
                    <div><button type="button" class="btn btn-primary">Filtrar</button></div>
                </div>
                <div class="row">
                    <div>
                        <table class="table table-striped table-hover">
                            <thead>
        
                                <tr id="encabezado">
                                    <td>ID Venta</td>
                                    <td>ID Cliente</td>
                                    <td>Total</td>
                                    <td>Fecha de Venta</td>
                                    <td>Estado</td>
                                    <td>Acciones</td>
                                </tr>
                            </thead>
        
                            <tbody id="contenidoTabla">
        
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
