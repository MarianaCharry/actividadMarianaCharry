<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../boostrap/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/proveedores.js"></script>
</head>

<body onload="listarProveedores();">
    <div class="container-fluid">
        <div class="sidebar">
            <h2>Shoes Store</h2>
            <ul>
                <li><a href="../html/dashboard.html">Dashboard</a></li>
                <li><a href="../html/menuPrincipal.html">Clientes</a></li>
                <li><a href="../html/productos.html">Productos</a></li>
                <li><a href="../html/ventas.html">Ventas</a></li>
                <li><a href="../html/proveedores.html">Proveedores</a></li>

            </ul>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="contenedorTituloBoton d-flex">
                    <div>
                        <h1 id="tituloPrincipal">Proveedores</h1>
                    </div>


                </div>
                <div class="contenedor d-flex justify-content-evenly">
                    <div>
                        <h6>Filtrar por nombre:</h6>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Ingrese un producto"
                                aria-label="Search">

                        </form>
                    </div>
                    <div>
                        <h6>Filtrar por estado:</h6>
                        <form class="form-inline my-2 my-lg-0">

                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccione un estado</option>
                                <option value="ACTIVO">ACTIVO</option>
                                <option value="INACTIVO">INACTIVO</option>
                                <option value="TODOS">TODOS</option>
                            </select>
                        </form>
                    </div>
                    <div><button type="button" class="btn btn-primary">Filtrar</button></div>
                    <div><a href="../html/agregarProducto.html">
                            <button type="button" class="btn btn-success" id="botonAgregarCliente">Agregar
                                producto</button>
                        </a></div>

                </div>
                <div class="row">
                    <div>
                        <table class="table table-striped table-hover">
                            <thead>

                                <tr id="encabezado">
                                    <td>ID Producto</td>
                                    <td>Nombre Producto</td>
                                    <td>Descripción</td>
                                    <td>Cantidad</td>
                                    <td>Precio</td>
                                    <td>% IVA</td>
                                    <td>% Descuento</td>
                                    <td>Estado</td>
                                    <td>Acciones</td>
                                </tr>
                            </thead>

                            <tbody id="contenidoTabla">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar medico</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="col col-xl-6 col-12">
                            <b><label for="">Nombre del Producto: *</label></b>
                            <input type="text" id="nombre_producto" class="form-control"
                                onfocusout="validarNombre_producto(this);" />
                        </div>

                        <div class="col col-xl-6 col-12">
                            <b><label for="">Descripción: *</label></b>
                            <input type="text" id="descripcion" class="form-control"
                                onfocusout="validarDescripcion(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Cantidad: *</label></b>
                            <input type="text" id="cantidad" class="form-control" onfocusout="validarCantidad(this);" />
                        </div>

                        <div class="col col-xl-6 col-12">
                            <b><label for="">Precio: *</label></b>
                            <input type="text" id="precio" class="form-control" onfocusout="validarPrecio(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">% IVA: *</label></b>
                            <input type="text" id="iva" class="form-control" onfocusout="validarIva(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">% Descuento: *</label></b>
                            <input type="text" id="descuento" class="form-control"
                                onfocusout="validarDescuento(this);" />
                        </div>
                        <div class="col col-xl-6 col-12">
                            <b><label for="">Estado *</label></b>
                            <select name="" id="estado" class="form-select" onfocusout="validarEstado(this);">
                                <option value="" selected disabled style="font-weight: bold;">Selecciona una opción
                                </option>
                                <option value="activo" style="color:green; font-weight: bold;">activo</option>
                                <option value="inactivo" style="color: red; font-weight: bold;">inactivo</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="limpiarProductos();">
                        Limpiar
                    </button>
                    <button type="button" class="btn btn-primary" onclick="actualizarProducto();">Actualizar</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</body>

</html>
